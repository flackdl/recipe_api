version: '2.2'

services:

  caddy:
    image: caddy:2.0.0
    ports:
      - "80:80"
      - "443:443"
      # expose old 8080 port to redirect to ssl
      - "8080:8080"
    volumes:
      - caddy:/data
      - $PWD/Caddyfile:/etc/caddy/Caddyfile

  recipes:
    build: .
    environment:
      DATABASE_URL: postgres://postgres:${DB_PASSWORD:-postgres}@postgres:5432/postgres
    expose:
      - 80
    depends_on:
      - caddy
      - postgres

  postgres:
    image: postgres:11
    # NOTE: use "expose" in production
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres:/var/lib/postgresql/data

volumes:
  postgres:
  caddy:
