version: '2.2'

services:

  recipes:
    build: .
    environment:
      DATABASE_URL: postgres://postgres:${DB_PASSWORD:-postgres}@postgres:5432/postgres
    ports:
      - "8080:80"

  postgres:
    image: postgres:11
    # TODO - use "expose"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres:/var/lib/postgresql/data

volumes:
  postgres:
