version: '2.2'

services:

  caddy:
    image: caddy:2.0.0
    ports:
      - "80:80"
      - "443:443"
      # expose old 8080 port to redirect to ssl
      - "8080:8080"
    volumes:
      - caddy:/data
      - $PWD/Caddyfile:/etc/caddy/Caddyfile

  recipes:
    build: .
    environment:
      DATABASE_URL: postgres://postgres:${DB_PASSWORD:-postgres}@postgres:5432/postgres
    expose:
      - 80
    depends_on:
      - caddy
      - postgres
    labels:
      # routinely update recipes
      deck-chores.update-recipes.command: >
        python manage.py scrape --urls &&
        python manage.py scrape --images &&
        python manage.py scrape --recipes &&
        python manage.py scrape --ingest &&
        python manage.py shell -c "from django.core.cache import cache; cache.clear()" &&
        echo "Done."
      deck-chores.update-recipes.interval: "weekly"

  postgres:
    image: postgres:11
    # NOTE: use "expose" in production
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres:/var/lib/postgresql/data

  deck-chores:
    image: funkyfuture/deck-chores:1.0
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    logging:
      options:
        max-size: 10m

volumes:
  postgres:
  caddy:
